[tool:pytest]
# Simple pytest configuration for local development
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src/smart_tools
    --cov=src/utils
    --cov=src/services
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
filterwarnings =
    ignore::DeprecationWarning